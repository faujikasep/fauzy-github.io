<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Form</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your external CSS file -->
  </head>
  <style>
    /* Reset default margin and padding */
    body,
    header,
    main,
    h1,
    form,
    label,
    input,
    select,
    button,
    a {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic body styling */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    /* Header styling */
    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      color: #007bff;
    }

    /* Main content styling */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Form styling */
    form {
      background-color: #fff;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    /* Label and input styling */
    label {
      display: block;
      margin: 10px 0 5px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    textarea {
      resize: vertical; /* Allows resizing vertically only */
    }

    /* Button styling */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Back link styling */
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <header>
      <h1>Purchase Form</h1>
    </header>

    <main>
      <form id="purchaseForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="product">Product</label>
        <select id="product" name="product" required>
          <option value="">Select a product</option>
          <option value="Kain Bsy">Kain Bsy</option>
          <option value="Kain Crinkle">Kain Crinkle</option>
          <option value="Kain Linen">Kain Linen</option>
          <option value="Kain Toyobo">Kain Toyobo</option>
          <option value="Kain Shimer">Kain Shimer</option>
          <option value="Kain Madinah">Kain Madinah</option>
        </select>

        <label for="color">Color</label>
        <input type="text" id="color" name="color" required />

        <label for="quantity">Quantity (Meter)</label>
        <input type="number" id="quantity" name="quantity" min="0" required />

        <label for="quantity">Quantity (Yard)</label>
        <input type="number" id="quantity" name="quantity" min="0" required />

        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Select payment method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
        </select>

        <button type="submit">Submit Order</button>
      </form>

      <a href="home UTAMA.html" class="back-link">Back to Home</a>
    </main>
  </body>
</html>
